<h2>Customers</h2>
	Filter:<input type="text" data-ng-model="cust.customerFilter.name" />
	<table>
		<tr>
			<th data-ng-click="doSort(name)">Name</th>
			<th data-ng-click="doSort(city)">City</th>
			<th data-ng-click="doSort(orderTotal)">Order Total</th>
			<th data-ng-click="doSort(joined)">Joined</th>
		</tr>
		<tr data-ng-repeat="customer in cust.customers | filter:'customerFilter'| orderBy:sortBy:reverse | limitTo:2">
			<td>{{customer.name | uppercase}}</td>
			<td>{{customer.city | lowercase}}</td>
			<td>{{customer.orderTotal | currency:'y'}}</td>
			<td>{{customer.joined | date}}</td>
		</tr>
	</table>
	<br>
	<span>Total Customers:{{cust.customers.length}}</span>
