<!-- 
	ng-cloak
	ng-switch
	ng-class
	ng-show
 -->

<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>AngularJS Directives</title>
</head>
<body ng-init="data={name:'Narayanan',isVisible:true,loggedIn:true,status:true}">
	<div ng-cloak>
		<div ng-switch on="data.loggedIn">
			<div ng-switch when="true" ng-class="data.status">
				Welcome {{data.name}}
			</div>
			<div ng-switch-default ng-class="data.status">Login</div>
		</div>
		<br>
		<div ng-show="data.isVisible">
			Name: <input type="text" ng-model="data.name">{{data.name}}
		</div>
	</div>
	<script type="text/javascript"></script>
</body>
</html>
