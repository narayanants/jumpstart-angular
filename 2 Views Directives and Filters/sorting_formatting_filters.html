<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>Angular sorting and formatting</title>
</head>
<body ng-init="customers=[{joined:'2002-20-02',name:'Narayanan',city:'Chennai',orderTotal:9.9956}]">
	<h2>Customers</h2>
	Filter:<input type="text" ng-model="customerFilter.name" />
	<table>
		<tr>
			<th ng-click="sortBy='name';reverse=!reverse">Name</th>
			<th ng-click="sortBy='city';reverse=!reverse">City</th>
			<th ng-click="sortBy='orderTotal';reverse=!reverse">Order Total</th>
			<th ng-click="sortBy='joined';reverse=!reverse">Joined</th>
		</tr>
		<tr ng-repeat="cust in customers | filter:'customerFilter'| orderBy:sortBy:reverse | limitTo:2">
			<td>{{cust.name | uppercase}}</td>
			<td>{{cust.city | lowercase}}</td>
			<td>{{cust.orderTotal | currency:'y'}}</td>
			<td>{{cust.joined | date}}</td>
		</tr>
	</table>
	<script type="text/javascript" src="angular.js"></script>
</body>
</html>
